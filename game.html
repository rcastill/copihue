<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Team Copihue's Game</title>
    <link rel="stylesheet" href="src/game.css"/>
    <script src="vendor/jquery-2.1.1.min.js"></script>
    <script src="vendor/jquery-ui.min.js"></script>
    <script src="src/hierarchy.js"></script>
    <script src="src/canvas.js"></script>

    <script>
    $(document).ready(function() {
        $(document).disableSelection();
        initGame([5, 4, '#779ECB']);
        initHierarchy();
    });
    </script>
</head>
<body>
<div id="container"></div>

<div id="hierarchy">
    <h1>Commands</h1>
    <div>
        <img class="nav-command" id="command-go" src="img/go.png">
        <img class="nav-command" id="command-right" src="img/right.png">
        <img class="nav-command" id="command-left" src="img/left.png">
        <img class="nav-command" id="command-paint" src="img/paint.png">
    </div>
    <h1>Hierarchy</h1>
    <div id="trucks"></div>
    <div id="plus-button">+</div>
    <div id="action-bar">
        <div id="play-button"></div>
    </div>
</div>

<div id="context">
    <a href="#" id="context-delete">delete</a>
    <a href="#" id="context-lock">lock / unlock</a>
</div>
</body>
</html>
