<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Team Copihue's Truck Script</title>
    <script src="vendor/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="src/index.css">
    <link rel="stylesheet" href="src/landing.css"/>
    <script src="src/fb.js"></script>
    <script src="src/db.js"></script>
    <script src="src/index.js"></script>
</head>
<body>
<div id="opacity"></div>
<div id="landing-page">
    <h1>TruckScript</h1>
</div>
<div class="form-credentials" style="display: none;" id="box">
    <div id="badge" style="display: none; text-align: center; margin-bottom: 20px">
        <img src="koding/badge.png">
    </div>

    <form id="user-form" style="width: 120%;">
        <input type="email" id="email-input" placeholder="email" class="upper-input" required>
        <div style="width: 100%;"><input type="text" id="user-input" placeholder="username"></div>
        <input type="password" id="pwd-input" placeholder="password" class="lower-input" required>
        <button type="submit" style="visibility: hidden"></button>
    </form>

    <br>
    <p style="font-size: 11pt;" id="acc-disc">You don't have an account?</p>
    <button class="fancy-button" onclick="toggleLoginRegister();" id="reglog-toggle">Register</button><span style="padding: 10px">or</span>
    <fb:login-button scope="public_profile,email" onlogin="registerViaFacebook();"></fb:login-button>
    <br>
</div>

</body>
</html>
